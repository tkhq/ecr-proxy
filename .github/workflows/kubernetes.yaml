name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  kustomize_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          path: repo
      - name: kustomize build
        run: |
          env -C repo/ kustomize build ./kustomize -o ../manifests.yaml
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: manifests-kustomize
          path: manifests.yaml
          retention-days: 1

  kubeconform:
    runs-on: ubuntu-latest
    needs:
      - kustomize_build
    strategy:
      matrix:
        kubernetes-version:
          - 1.27.0
      fail-fast: false
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: manifests-kustomize
      - uses: docker://ghcr.io/yannh/kubeconform:v0.6.2@sha256:d49b233175b55c18d9a2af5e0b62249c3bc3bdd6161126655b4ad585c4b9b064
        with:
          entrypoint: '/kubeconform'
          args: >-
            -strict
            -kubernetes-version="${{ matrix.kubernetes-version }}"
            -summary manifests.yaml
