name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  kustomize_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: repo
      - name: kustomize build
        run: |
          env -C repo/ kustomize build ./kustomize -o ../manifests.yaml
      - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: manifests-kustomize
          path: manifests.yaml
          retention-days: 1

  kubeconform:
    runs-on: ubuntu-latest
    needs:
      - kustomize_build
    strategy:
      matrix:
        kubernetes-version:
          - 1.27.0
      fail-fast: false
    steps:
      - uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: manifests-kustomize
      - uses: docker://ghcr.io/yannh/kubeconform:v0.6.2@sha256:d49b233175b55c18d9a2af5e0b62249c3bc3bdd6161126655b4ad585c4b9b064
        with:
          entrypoint: '/kubeconform'
          args: >-
            -strict
            -kubernetes-version="${{ matrix.kubernetes-version }}"
            -summary manifests.yaml
